<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Red Bull Maand Recap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-b from-red-100 via-red-50 to-red-200 min-h-screen font-sans">

<header class="text-center py-8">
    <h1 class="text-4xl font-extrabold text-red-700">ðŸ“Š Maand Recap</h1>
    <p class="text-red-600 mt-2">Overzicht van je Red Bull consumptie</p>
</header>

<main class="max-w-5xl mx-auto px-4 space-y-8">

    <!-- Maand selector -->
    <div class="text-center">
        <input type="month" id="monthPicker" class="border-2 border-red-300 rounded-lg p-3 w-52 focus:ring-2 focus:ring-red-400 focus:outline-none">
    </div>

    <!-- Totaal gedronken -->
    <div class="bg-white shadow-lg rounded-2xl p-6 text-center">
        <h2 class="text-2xl font-semibold text-red-700">Totaal gedronken deze maand</h2>
        <span id="totalMonth" class="text-5xl font-bold text-red-600 mt-4 block">0</span>
    </div>

    <!-- Bar chart -->
    <div class="bg-white shadow-lg rounded-2xl p-6">
        <canvas id="barChart"></canvas>
    </div>

    <!-- Top 3 smaken -->
    <div class="bg-white shadow-lg rounded-2xl p-6">
        <h3 class="text-2xl font-semibold text-red-700 mb-4">Top 3 Smaken</h3>
        <div id="top3Flavors" class="flex gap-4 flex-wrap justify-center"></div>
    </div>

    <div class="text-center">
        <a href="index.html" class="px-6 py-3 bg-red-600 text-white font-semibold rounded-full hover:bg-red-700 transition">Terug naar Tracker</a>
    </div>

</main>

<script src="maandrecap.js"></script>
</body>
</html>
