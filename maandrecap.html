<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Maand Recap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-b from-gray-100 to-gray-200 min-h-screen">

  <header class="text-center py-6">
    <h1 class="text-3xl font-bold text-red-600">ðŸ“Š Maand Recap</h1>
  </header>

  <main class="max-w-5xl mx-auto px-4">

    <!-- Maand selector -->
    <div class="text-center mb-6">
      <input type="month" id="monthPicker" class="border border-gray-300 rounded-lg p-2 w-48">
    </div>

    <!-- Totaal gedronken -->
    <div class="text-center mb-6">
      <h2 class="text-xl font-semibold text-gray-700">Totaal gedronken deze maand:</h2>
      <span id="totalMonth" class="text-4xl font-bold text-red-600">0</span>
    </div>

    <!-- Bar chart -->
    <div class="mb-8">
      <canvas id="barChart"></canvas>
    </div>

    <!-- Top 3 smaken -->
    <div class="mb-6">
      <h3 class="text-xl font-semibold text-gray-700 mb-2">Top 3 Smaken:</h3>
      <div id="top3Flavors" class="flex gap-4 flex-wrap justify-center"></div>
    </div>

    <!-- Terug knop -->
    <div class="text-center mb-8">
      <a href="index.html" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">Terug naar Tracker</a>
    </div>

  </main>

  <script src="maandrecap.js"></script>
</body>
</html>
